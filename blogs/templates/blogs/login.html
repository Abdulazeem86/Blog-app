<!DOCTYPE html>
<html lang="en">

<style>
    .form-heading {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container .mb-3 {
        display: flex;
        flex-direction: column;
    }

    .form-container .mb-3 label {
        margin-bottom: 5px;
    }

    .form-container .mb-3 input {
        width: 100%;
    }
</style>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blogs/style.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="container col-md-4 col-sm-12 mt-4 d-flex justify-content-center align-items-center vh-100">
        <div class="form-container row col-md-12 form-control loginform pt-4 pb-4">

            <div class="form-heading">
                <h2 class="logintitle">Login</h2>
            </div>
            <div>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>

                    <div class="mt-4 d-flex buttoncont text-center">
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary align-items-center loginbtn">Login</button>
                        </div>
                        <div class="my-auto ">
                            <p class="my-auto">New User? <a href="/">Signup</a></p>
                        </div>
                    </div>
                    <!-- {{ form.as_p }} -->

                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
